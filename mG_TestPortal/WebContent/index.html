<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>mG_TestPortal</title>

	<!-- Bootstrap -->
		<script src="js/jquery.min.js"></script>
	
	<!-- Bootstrap +Bootstrap-Select -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>
	<link href="css/bootstrap-select.css" rel="stylesheet">
	<script src="js/bootstrap-select.js"></script>	
	<!-- SweetAlert + Page -->
	<script src="sweetalert-master/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" type="text/css" href="sweetalert-master/dist/sweetalert.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	  		
  		<script src="js/custom.js"></script>
	

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
  	<div class="container">
     <div id="success-alert" class="alert alert-warning alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Warning!</strong> That is not a Valid ID.
  </div>
  		<!--.....................................................................................................-->
  		<div class="card card-container" id="login_frame">
  			  <div class="btn-group btn-group-justified">
 				 <a href="#"  class="btn btn-primary btn_student active">Student</a>
 				 <a href="#"  class="btn btn-primary btn_faculty">Faculty</a>
 				 
			</div><br>
  			<img id="profile-img" class="profile-img-card" src="img/user.png" />
  			<p id="profile-name" class="profile-name-card"></p>
  			<form class="form-signin" action="LogIn.jsp" method="post">
  				<div class="row">
  					<div class="col-xs-9 col-sm-10">
  						<input type="text" name="userid" id="inputEmail" class="form-control txt-email" placeholder="Login ID" required autofocus>
  						<input type="password" name="key" id="inputPassword" class="form-control txt-password" placeholder="Password" required>
  						<a href="#" class="forgot-password pull-left" id="forgotbtn">
  							Forgot the password?
  						</a>
  						<a href="#" class="forgot-password pull-right" id="signupbtn">
  							Sign Up
  						</a>
  						<div class="clearfix"></div>
  					</div>	
  					<div class="col-xs-3 col-sm-2">
  						<button class="btn btn-next" id="fstbtn" ><span class="glyphicon glyphicon-share-alt"></span></button>
  						<button class="btn btn-next" id="lstbtn" type="submit"><span class="glyphicon glyphicon-share-alt"></span></button>
  					</div>	
  				</div>
  			</form><!-- /form -->

  		</div><!-- /card-container -->
  		<!--.....................................................................................................-->
		<!-- .......................................admin_frame................................................. -->
			<div class="card card-container" id="admin_frame">
  			  <div class="btn-group btn-group-justified">
 				<a href="#"  class="btn btn-primary btn_student">Student</a>
 				 <a href="#"  class="btn btn-primary btn_faculty active">Faculty</a>
 				 
			</div><br>
  			<img id="profile-img" class="profile-img-card" src="img/user.png" />
  			<p id="profile-name" class="profile-name-card"></p>
  			<form class="form-signin" action="LogIn2.jsp" method="post">
  				<div class="row">
  					<div class="col-xs-9 col-sm-10">
  						<input type="text" name="userid2" id="inputEmail" class="form-control txt-email" placeholder="Login ID" required autofocus>
  						<input type="password" name="pass" id="inputPassword-admin" class="form-control txt-password" placeholder="Password" required>
  					
  						<div class="clearfix"></div>
  					</div>	
  					<div class="col-xs-3 col-sm-2" >
  						<button class="btn btn-next" style="margin-top: 25px;" type="submit"><span class="glyphicon glyphicon-share-alt"></span></button>
  						
  					</div>	
  				</div>
  			</form><!-- /form -->

  		</div><!-- /card-container -->
		
		
		<!-- ................................................................................................... -->
  		<div class="card card-container" id="signup_frame">

  			<form class="form-signin" action="SignUp.jsp" method="post" >
  				<div class="form-group">
  					<label for="enrollment">Enrollment ID:</label>
  					<input type="text" class="form-control" name="enrollment" id="enrollment" placeholder="Enter Enrollment ID" required>
  				</div>

  				<div class="form-group">
  					<label for="name">Your Name:</label>
  					<input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name" required>
  				</div>
  				

  				<div class="form-group">
  					<label for="pwd">Password:</label>
  					<input type="password" class="form-control" id="pwd" name="pass" placeholder="Enter password" Required>
  				</div>

  				<div class="row">
  						<div class="col-sm-3" >
  						<div class="form-group">
  							<label for="branch">Branch:</label>
  							<select class=".selectpicker" id="branch" name="branch" required>
  								<option value="CSE">CSE</option>
  								<option value="IT">IT</option>
  								<option value="EC">EC</option>
  								<option value="EX">EX</option>
  								<option value="ME">ME</option>
  								<option value="CE">CE</option>
  								
  							</select>
  						</div>
  					</div>
            <div class="col-sm-3" >
              <div class="form-group">
                <label for="semester">Semester:</label>
                <select class=".selectpicker" id="semester" name="semester" required>
  								<option value="1">I</option>
  								<option value="2">II</option>
  								<option value="3">III</option>
  								<option value="4">IV</option>
  								<option value="5">V</option>
  								<option value="6">VI</option>
  								<option value="7">VII</option>
  								<option value="8">VIII</option>
  								
  							</select>
               
              </div>
            </div>
  					<div class="col-sm-6" >
  						<div class="form-group">
  							<label for="email">Email:</label>
  							<input type="email" class="form-control" name="email"  id="email" placeholder="Enter EmailID" required>
  						</div>
  					</div>
  				</div>

  				<div class="form-group">
  					<label for="seq_ques">Security Question:</label>
  					<input type="text" class="form-control" name="seq_ques" id="seq_ques" placeholder="Enter Security Question" required>
  				</div>
  				

  				<div class="form-group">
  					<label for="seq_ans">Security Answer:</label>
  					<input type="password" class="form-control" name="seq_ans" id="seq_ans" placeholder="Enter Security Answer" Required>
  				</div>

  				<div class="row">

  					<div class="col-sm-2">
  					<button class="btn btn-loginback" id="back_login" ><span class="glyphicon glyphicon-arrow-left"></span></button>
  					</div>
  					<div class="col-sm-10">
  					<button class="btn btn-success btn-block" id="signup_submit" type="submit"> SignUp    <span class="glyphicon glyphicon-share-alt"></span></button>
  					</div>
  				</div>	




  				</form>

  			</div><!-- /card-container -->

<!-- .......................................forgot-password-Frame..................................... -->

<div class="card card-container" id="forgot_frame">
  			<h4 style="font-weight:bold;text-align:center;font-family:Georgia;"> Forgot Password</h4><br>
  			<p style="color:#17191a;text-align:center;font-size:14px;">Your Password can be retrieved back using Security Question & Answer..</p>
  			<br>
  			<form class="form-signin" action="forgot-1.jsp" method="post">
  				<div class="row">
  				<div class="col-xs-3 col-sm-2">
  						<button class="btn btn-loginback" type="button" ><span class="glyphicon glyphicon-arrow-left"></span></button>
  						
  					</div>
  					<div class="col-xs-6 col-sm-8">
  						<input type="text" name="userid" pattern="[0-9]{4}(cs|it|ec|ex|me|ce|CS|IT|EC|EX|ME|CE)[0-9]{6}" class="form-control txt-email" placeholder="Login ID" title="Your Enrollment ID" required autofocus>
  					 						
    						<div class="clearfix"></div>
  					</div>	
  					<div class="col-xs-3 col-sm-2">
  						<button class="btn btn-next-frgt" id="fstbtnfrgt" type="submit"><span class="glyphicon glyphicon-arrow-right"></span></button>
  						
  					</div>	
  				</div>
  			</form><!-- /form -->

  		</div><!-- /card-container -->


  		</div><!-- /container -->


  	</body>
  	</html>
